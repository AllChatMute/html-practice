<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/fonts/font.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <div class="header__logo-ipsum">
            <img src="/public/svg/logo.svg" alt="" />
            <a href="#">logoipsum*</a>
          </div>
          <div class="header__nav-wrapper">
            <nav class="header__nav">
              <a href="#" class="header__nav-links">Course topics</a>
              <a href="#" class="header__nav-links">What students say</a>
            </nav>
          </div>
        </div>
        <div class="header__links">
          <a href="#" class="header__sign-in">Sign in</a>
          <a href="#" class="Header__get-started">Get started</a>
        </div>
      </header>
    </div>
    <!-- header end -->

    <main class="main">
      <div class="tools-bg">
        <div class="container">
          <section class="tools">
            <div class="tools__learn">
              <div class="tools__today">
                <h1 class="tools__title">Learn no-code tools today.</h1>
                <p class="tools__description">
                  Create beautiful webflow sites with flowbase. Clone for free
                  and get started building a site today.
                </p>
                <a href="#" class="tools__get-started">Get started</a>
              </div>
              <div class="tools__students">
                <div class="tools__students-img">
                  <div class="tools__students-img-wrapper">
                    <img src="/public/img/student1.png" alt="" />
                  </div>
                  <div class="tools__students-img-wrapper">
                    <img src="/public/img/student2.png" alt="" />
                  </div>
                  <div class="tools__students-img-wrapper">
                    <img src="/public/img/student3.png" alt="" />
                  </div>
                </div>
                <div class="tools__students-join">
                  Join over <span>4,000+</span> students
                </div>
              </div>
            </div>
            <div class="tools__video">
              <img src="/public/img/Play.png" alt="" />
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
